<!doctype html>
<html lang="en">
<head>
	<title>Fun Circles</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
		svg {
			height: 600px;
			width: 800px;
		}
	</style>
</head>
<body>
	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
	<script type="text/javascript">
		function makeSVG(tag, obj) {
		    var el = document.createElementNS('http://www.w3.org/2000/svg', tag);
		    for (var key in obj)
		    {
		        el.setAttribute(key, obj[key]);
		    }
		    return el;
		}
		for (var i=0; i<=500; i++) {
			var cx = Math.floor(Math.random() * 800)+1,
				cy = Math.floor(Math.random() * 600)+1,
				r = Math.floor(Math.random() * 20)+1;
			var circle = makeSVG('circle',{cx:cx, cy:cy, r:r, fill:"rgb("+Math.floor(Math.random() * 256)+","+Math.floor(Math.random() * 256)+","+Math.floor(Math.random() * 256)+")"});
			document.getElementById('svg').appendChild(circle);
		}
	</script>
</body>
	
</html>
