<html>
<head>
	<title>Fun Circles</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
		body {
			background-color: black;
		}
		svg {
			background-color: white;
		}
	</style>
</head>
<body>
	<svg id="svg" xmlns="http://www.w3.org/2000/svg" height="100%" width="100%"></svg>
	<script>
		function makeSVG(tag, attrs) {
			var el = document.createElementNS('http://www.w3.org/2000/svg', tag);
			for(var key in attrs) {
				el.setAttribute(key, attrs[key])
			}
			return el;
		}
		function createCircle() {
			var x = Math.floor(Math.random()*800)+1,
				y = Math.floor(Math.random()*600)+1,
				radius = Math.floor(Math.random()*20)+1,
				r = Math.floor(Math.random()*255),
				g = Math.floor(Math.random()*255),
				b = Math.floor(Math.random()*255);
			var circle = makeSVG('circle', {
				cx: x,
				cy: y,
				r: radius,
				fill: "rgb("+r+","+g+","+b+")"			
			});
			document.getElementById('svg').appendChild(circle);
		}
		var time_begin = new Date();
		for(var i=1; i<=500; i++) {
			createCircle();
		}
		var time_end = new Date();
		var time = time_end-time_begin;
		console.log(time);
	</script>
</body>
</html>
